<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penyewaan Mobil</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Menampilkan pesan sukses setelah pengiriman formulir
        function showSuccessMessage(event) {
            event.preventDefault(); // Mencegah form untuk dikirim langsung
            alert("Selamat! Anda berhasil memesan mobil.");
            document.getElementById("rental-form").submit(); // Mengirimkan form setelah alert
        }

        // Fungsi untuk validasi nomor kontak (hanya angka)
        function validatePhoneNumber(event) {
            const phone = document.getElementById("kontak").value;
            const phoneRegex = /^[0-9]{10,15}$/; // Format nomor telepon 10-15 digit
            if (!phoneRegex.test(phone)) {
                alert("Nomor kontak tidak valid. Harap masukkan nomor yang benar.");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Formulir Penyewaan Mobil</h1>
    </header>

    <main>
        <form id="rental-form" action="php/proses-peminjaman.php" method="POST" enctype="multipart/form-data" onsubmit="showSuccessMessage(event)">
            <!-- Input Nama Penyewa -->
            <label for="nama">Nama Penyewa:</label>
            <input type="text" id="nama" name="nama" required>

            <!-- Upload Identitas (KTP/SIM) -->
            <label for="identitas">Upload Identitas (KTP/SIM):</label>
            <input type="file" id="identitas" name="identitas" required>

            <!-- Input Kontak -->
            <label for="kontak">Kontak (Nomor Telepon):</label>
            <input type="text" id="kontak" name="kontak" required oninput="validatePhoneNumber(event)">

            <!-- Pilihan Mobil -->
            <label for="mobil">Pilih Mobil:</label>
            <select id="mobil" name="mobil" required>
                <option value="1">Toyota Avanza - Rp 500,000/day</option>
                <option value="2">Honda CRV - Rp 800,000/day</option>
            </select>

            <!-- Input Tanggal Pinjam -->
            <label for="tanggal_pinjam">Tanggal Pinjam:</label>
            <input type="date" id="tanggal_pinjam" name="tanggal_pinjam" required>

            <!-- Input Tanggal Kembali -->
            <label for="tanggal_kembali">Tanggal Kembali:</label>
            <input type="date" id="tanggal_kembali" name="tanggal_kembali" required>

            <!-- Tombol Submit -->
            <button type="submit">Sewa Mobil</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 PT. Bendi Car</p>
    </footer>
</body>
</html>
